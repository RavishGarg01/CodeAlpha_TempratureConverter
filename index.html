<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temprature Converter</title>
    <link rel="stylesheet" href="style.css">
     
    <!-- box icons -->
    <link rel="stylesheet"
    href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
<div class="container">

    

    <div class="temprature-converter">

        <div class="mobile">

            <!-- <p>9.30 AM</p>
    
            <div>
                <i class='bx bx-signal-5' ></i>
                <i class='bx bx-wifi-2' ></i>
                <i class='bx bxs-battery'></i>
            </div> -->
        </div> 

        <h2 class="title">Temprature Converter</h2>

           
            
            <!-- input field -->
            <div class="degree-type">

                    <div class="degree-field">
                        <lebel for="degree">Degree</lebel>
                        <input type="number" name="degree" id="degree" value="">
                    </div>

                    <div class="temp-field">
                        <label for="temp-type">Type</label>
                        <select name="temprature" id="temp-type" autocomplete="on">
                            <option value="farniheit" id="farniheit">Farniheit</option>
                            <option value="kelvin" id="kelvin">Kelvin</option>
                        </select>

                    </div>

                   
            </div>

            
            <div class="result">
                <span class="result-heading">Result(Celsius)</span>
                <h2 class="celsius-value" id="celsius">1</h2>
            </div>
                
           <Button class="convert-btn" id="convert-btn">Convert</Button>
           

            
        </div>
    </div>


    <script src="app.js"></script>
</div>
    
</body>
</html>
